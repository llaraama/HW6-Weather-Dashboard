<html lang="en">
<head>
    <meta charset="UTF-8">

                </form>
                <continer id="cityList">
                
                
                </continer>

                </div>
                </div>
                
            </section>

                <div class="tempreature"></div>

                <div class="uv"></div>
                </div><br>
                <h4></h4>

                    <div id="weather">
                    
                    
                
                    
                    </div>

            
                </div>
                
             
                </div>
